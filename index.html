<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Glagan/SimpleNotification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="src/simpleNotification.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            min-height: 100vh;
            background-color: #252F38;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            color: white;
            text-shadow: 0 1px 1px black;
        }
        body .title {
            color: white;
        }

        a:hover {
            color: white;
        }

        .corner-4, .custom {
            border-radius: 4px;
            border: 2px solid #4F6372;
            background-color: #3E4E5B;
        }

        .corner-4 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .corner-4 > div {
            max-width: 50%;
            flex: 0 0 50%;
        }

        .columns {
            margin-top: 0;
        }

        .label {
            color: white;
        }

        .message {
            text-shadow: none;
        }

        /* Custom */
        .gn-cs-under {
            text-decoration: underline;
        }
        .gn-custom {
            background-color: pink;
            color: white;
        }
        .gn-custom p {
            color: darkviolet;
        }
    </style>
</head>
<body>
    <div class="columns is-centered">
        <div class="column is-three-fifths">
            <div class="columns">
                <div class="column search">
                    <h1 class="title is-2"><a href="https://github.com/Glagan/SimpleNotification">Glagan/SimpleNotification</a></h1>
                </div>
            </div>
            <div class="columns corner-4">
                <div class="column is-half">
                    <button data-position="top-left" data-type="success" class="button is-success">Success</button>
                    <button data-position="top-left" data-type="info" class="button is-info">Info</button>
                    <button data-position="top-left" data-type="error" class="button is-danger">Error</button><br>
                    <button data-position="top-left" data-type="warning" class="button is-warning">Warning</button>
                    <button data-position="top-left" data-type="message" class="button is-dark">Message</button>
                    <button data-position="top-left" data-type="custom" class="button is-custom">Custom</button>
                </div>
                <div class="column has-text-right is-half">
                    <button data-position="top-right" data-type="success" class="button is-success">Success</button>
                    <button data-position="top-right" data-type="info" class="button is-info">Info</button>
                    <button data-position="top-right" data-type="error" class="button is-danger">Error</button><br>
                    <button data-position="top-right" data-type="warning" class="button is-warning">Warning</button>
                    <button data-position="top-right" data-type="message" class="button is-dark">Message</button>
                    <button data-position="top-right" data-type="custom" class="button is-custom">Custom</button>
                </div>
                <div class="column is-half">
                    <button data-position="bottom-left" data-type="success" class="button is-success">Success</button>
                    <button data-position="bottom-left" data-type="info" class="button is-info">Info</button>
                    <button data-position="bottom-left" data-type="error" class="button is-danger">Error</button><br>
                    <button data-position="bottom-left" data-type="warning" class="button is-warning">Warning</button>
                    <button data-position="bottom-left" data-type="message" class="button is-dark">Message</button>
                    <button data-position="bottom-left" data-type="custom" class="button is-custom">Custom</button>
                </div>
                <div class="column has-text-right is-half">
                    <button data-position="bottom-right" data-type="success" class="button is-success">Success</button>
                    <button data-position="bottom-right" data-type="info" class="button is-info">Info</button>
                    <button data-position="bottom-right" data-type="error" class="button is-danger">Error</button><br>
                    <button data-position="bottom-right" data-type="warning" class="button is-warning">Warning</button>
                    <button data-position="bottom-right" data-type="message" class="button is-dark">Message</button>
                    <button data-position="bottom-right" data-type="custom" class="button is-custom">Custom</button>
                </div>
            </div>
            <div class="columns">
                <div class="column custom">
                    <h2 class="title is-2">Custom Notification</h2>
                    <p>Use this form to customize all properties of a notification.</p>
                    <form id="custom">
                        <div class="field is-grouped">
                            <div class="columns is-touch">
                                <div class="column">
                                    <label class="label" for="type">Type</label>
                                    <div class="select">
                                        <select name="type" id="type">
                                            <option value="success" selected>Success</option>
                                            <option value="info">Information</option>
                                            <option value="error">Error</option>
                                            <option value="warning">Warning</option>
                                            <option value="message">Message</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="column">
                                    <label class="label" for="position">Position</label>
                                    <div class="select">
                                        <select name="position" id="position">
                                            <option value="top-left">top-left</option>
                                            <option value="top-right" selected>top-right (default)</option>
                                            <option value="bottom-left">bottom-left</option>
                                            <option value="bottom-right">bottom-right</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="column">
                                    <label class="label">Sticky</label>
                                    <div class="control">
                                        <label class="radio"><input type="radio" name="sticky" name="sticky" value="0" checked> No</label>
                                        <label class="radio"><input type="radio" name="sticky" name="sticky" value="1"> Yes</label>
                                    </div>
                                </div>
                                <div class="column">
                                    <label class="label">Close Button</label>
                                    <div class="control">
                                        <label class="radio"><input type="radio" name="closeButton" name="closeButton" value="0" checked> No</label>
                                        <label class="radio"><input type="radio" name="closeButton" name="closeButton" value="1"> Yes</label>
                                    </div>
                                </div>
                                <div class="column">
                                    <label class="label">Close on Click</label>
                                    <div class="control">
                                        <label class="radio"><input type="radio" name="closeOnClick" name="closeOnClick" value="0"> No</label>
                                        <label class="radio"><input type="radio" name="closeOnClick" name="closeOnClick" value="1" checked> Yes</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="column">
                                <label class="label" for="duration">Display duration (ms)</label>
                                <div class="control">
                                    <input class="input" type="number" name="duration" id="duration" value="4000" placeholder="Duration (ms)" />
                                </div>
                            </div>
                            <div class="column">
                                <label class="label" for="fadeout">Fadeout duration (ms)</label>
                                <div class="control">
                                    <input class="input" type="number" name="fadeout" id="fadeout" value="750" placeholder="Fadeout (ms)" />
                                </div>
                            </div>
                        </div>
                        <div class="message is-info">
                            <p class="message-body"><b>Title</b>, <b>Image</b> and <b>Content</b> are all optional, but at least one must be specified.</p>
                        </div>
                        <div class="field is-grouped">
                            <div class="column">
                                <label class="label" for="title">Title</label>
                                <div class="control">
                                    <input class="input" type="text" name="title" id="title" class="long" value="Title" placeholder="Title" />
                                </div>
                            </div>
                            <div class="column">
                                <label class="label" for="image">Image</label>
                                <div class="control">
                                    <input class="input" type="text" name="image" id="image" class="long" placeholder="Image" />
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="column">
                                <label class="label" for="text">Content</label>
                                <div class="control">
                                    <textarea class="textarea" name="text" id="text" class="long" value="Content" placeholder="Notification content"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="field is-pulled-right">
                            <button type="submit" class="button is-success">Show</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="src/simpleNotification.js"></script>
    <script>
    // Add Tag
    SimpleNotification.addTag('under', {
        type: 'span',
        class: 'gn-cs-under',
        open: '__', close: '__'
    });
    // Data
    let texts = [
        "Content",
        "Can be multi-line using ``\\r``, ``\\r\\n`` or ``\\n``.\nLike this.",
        "Text can be *styled* **easily**, contain {{links:https://notification.nikurasu.org/}} and even ``code`` !",
        "# More Style\r\n## With headers !\r\n",
        "You can also easily __add__ your own style with ``SimpleNotification.addTag()``.\nSee {{!https://github.com/Glagan/SimpleNotification#text-tag}} to know how.",
    ];
    let maxText = texts.length;
    let currentText = 0;
    // Make buttons show notifications
    document.querySelectorAll("[data-position]").forEach(button => {
        button.addEventListener("click", event => {
            if (event.target.dataset.type == 'custom') {
                SimpleNotification.custom(["gn-custom"], "Title", texts[currentText], undefined, {
                    position: event.target.dataset.position,
                    events: {
                        onCreate: () => {
                            console.log("Custom notification created");
                        },
                        onClose: (n, manual) => {
                            if (manual) {
                                SimpleNotification.message('Notification closed', 'You closed the last notification manually and you know it thanks to events !');
                            }
                        }
                    }
                });
            } else {
                SimpleNotification[event.target.dataset.type]("Title", texts[currentText], undefined, {position: event.target.dataset.position});
            }
            currentText = (currentText+1)%maxText;
        });
    })
    // Custom
    document.getElementById("custom").addEventListener("submit", event => {
        event.preventDefault();
        let form = event.target;
        let options = {
            position: form.position.value,
            duration: parseInt(form.duration.value),
            fadeout: parseInt(form.fadeout.value),
            sticky: parseInt(form.sticky.value),
            closeOnClick: parseInt(form.closeOnClick.value),
            closeButton: parseInt(form.closeButton.value),
        };
        SimpleNotification[form.type.value](form.title.value, form.text.value, form.image.value, options);
    });
    </script>
</body>
</html>
